<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtro de Región US</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e293b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #cbd5e1;
        }

        .upload {
            margin: 25px 0;
            text-align: center;
        }

        input[type="file"] {
            background: #0f172a;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0ea5e9;
        }

        textarea {
            width: 100%;
            height: 280px;
            margin-top: 20px;
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            resize: none;
            font-family: Consolas, monospace;
            font-size: 14px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Filtro de Región - Estados Unidos</h1>
    <p>Sube un archivo TXT y obtén solo los registros de la región US</p>

    <div class="upload">
        <input type="file" id="fileInput" accept=".txt">
        <br>
        <button onclick="procesarArchivo()">Procesar archivo</button>
    </div>

    <textarea id="resultado" placeholder="Aquí aparecerán los registros de Estados Unidos..."></textarea>

    <div class="actions">
        <button onclick="copiarTexto()">Copiar resultado</button>
        <button onclick="descargarTXT()">Descargar TXT</button>
    </div>

    <footer>
        Créditos: @falco10080 (ghost10080)
    </footer>
</div>

<script>
    let textoFiltrado = "";

    function procesarArchivo() {
        const input = document.getElementById("fileInput");
        const file = input.files[0];

        if (!file) {
            alert("Por favor selecciona un archivo TXT");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const contenido = e.target.result;
            const lineas = contenido.split(/\n+/);

            const filtradas = lineas.filter(linea =>
                linea.toLowerCase().includes("country = united states")
            );

            textoFiltrado = filtradas.join("\n\n");
            document.getElementById("resultado").value = textoFiltrado || "No se encontraron registros de Estados Unidos.";
        };

        reader.readAsText(file);
    }

    function copiarTexto() {
        const textarea = document.getElementById("resultado");
        textarea.select();
        document.execCommand("copy");
        alert("Texto copiado al portapapeles");
    }

    function descargarTXT() {
        if (!textoFiltrado) {
            alert("No hay datos para descargar");
            return;
        }

        const blob = new Blob([textoFiltrado], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "region_us.txt";
        a.click();

        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
